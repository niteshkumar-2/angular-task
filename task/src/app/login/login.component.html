<div class="container-fluid d-flex justify-content-center align-items-center vh-100"
  style="background-image: url('assets/img/login-background.png'); background-size: cover; background-position: center;">

  <div class="shadow-lg rounded-4 p-4" style="width: 500px; background-color: #fff;">

    <div class="text-center mb-3">
      <img src="assets/img/logo.png" alt="Logo" style="height: 80px;">
    </div>

    <h5 class="text-center mb-4" style="font-family: 'Georgia', serif; letter-spacing: 1px;">
      ENTER YOUR EMAIL TO CONTINUE
    </h5>

    <form #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()">
      <div class="form-group mb-3">
        <input type="email" id="userEmail" name="userEmail" class="form-control border-0 bg-light py-2"
          [(ngModel)]="email" placeholder="Email" #emailField="ngModel" required [ngClass]="{
            'is-invalid': (f.submitted || emailField.touched) && emailField.invalid
          }" ngModel required email />
        <div *ngIf="(f.submitted || emailField.touched) && emailField.invalid" class="invalid-feedback text-break">
          <div *ngIf="emailField.errors?.['required']">Please enter a valid email.</div>
        </div>
      </div>

      <div class="form-group mb-3">
        <input type="password" id="userPassword" name="userPassword" placeholder="Password"
          class="form-control border-0 bg-light py-2" [(ngModel)]="password" #passwordField="ngModel" [ngClass]="{
            'is-invalid': (f.submitted || passwordField.touched) && passwordField.invalid
          }" ngModel required password minlength="6" maxlength="10" />
        <div *ngIf="(f.submitted || passwordField.touched) && passwordField.invalid"
          class="invalid-feedback text-break">
          <div *ngIf="passwordField.errors?.['required']">Please enter a valid password.</div>
          <div *ngIf="passwordField.errors?.['minlength']">Password must be at least 6 characters.</div>
        </div>
      </div>

      <div class="d-flex justify-content-end mb-3">
        <a href="#" class="text-dark small fw-semibold">Forgot password?</a>
      </div>

      <button type="submit" class="btn w-100 py-2 fw-bold text-white" style="background-color: #009688;">
        Login
      </button>
    </form>

    <div class="text-center mt-4 small text-muted">
      Don't have an account? <a href="#" class="text-primary fw-semibold">Create Account</a>
    </div>

  </div>
</div>
